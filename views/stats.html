<div class="row first-row" >
	<div ng-show="chartVisibility" class="container">
		<h1>My Stats</h1>
		<p class="text-muted">All data obtained from <a href="https://osrc.dfm.io/">The Open Source Report Card</a></p>
		<div class="row">
			<div class="col-lg-6 col-sm-6 col-xs-11">
				<h4>Language Usage</h4>
		        <canvas class="canvas-responsive" id="lang_chart"></canvas>
		    </div>
		    <div class="col-lg-5 col-sm-5 col-xs-10">
		    	<h4>Commit Activity By Day</h4>
		        <canvas class="canvas-responsive" id="activity_day_chart"></canvas>
		    </div>
	    </div>
	    <div class="row">
		    <div class="col-lg-11 col-sm-11 col-xs-10">
		    	<h4>Commit Activity By Hour</h4>
		        <canvas class="canvas-responsive" id="activity_hour_chart"></canvas>
		    </div>
		</div>
	</div>
</div>
